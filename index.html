<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/026198de9d.js" crossorigin="anonymous"></script>

</head>
<body class="debug">
    <div id="app">

        <!-- app__toolbar -->
        <aside class="app__toolbar">
            <div class="logo-wrapper flex-center">
                <div class="item__icon">
                    <img class="logo-lg" src="./img/logo.svg" alt="" />
                    <img class="logo-sm" src="./img/mobile-logo.png" alt="" />
                </div>
            </div>
            <form class="d-flex flex-grow-1" role="search">
                <input class="form-control ms-3 me-3" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
              </form>

        </aside>

        <!-- app__content -->
        <div class="app__content flex-grow-1">

            <!-- app__sidebar -->
            <header class="app__sidebar">
                <nav class="side-menu">
                    <ul class="side-menu__menu">
                        <li class="menu__item">
                            <a href="#" class="responsive-item">
                                <span class="item__icon">
                                    <i class="fa-solid fa-house"></i>
                                </span>
                                <span class="item__text">Home</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="responsive-item">
                                <span class="item__icon">
                                    <i class="fa-solid fa-chart-simple"></i>
                                </span>
                                <span class="item__text">Stats</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="responsive-item">
                                <span class="item__icon">
                                    <i class="fa-solid fa-signal"></i>
                                </span>
                                <span class="item__text">Signals</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="settings">
                    <a href="#" class="responsive-item">
                        <span class="item__icon">
                            <i class="fa-solid fa-gear"></i>
                        </span>
                        <span class="item__text">Admin</span>
                    </a>
            </header>

            <!-- app__main-content -->
            <main class="app__main-content flex-grow-1">

            </main>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
